<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container-main">
        <div class="header-grid">

            <div class="item1">
                <div class="lado-a-lado">
                    <h3>Salário 1</h3>
                    <input class="input1" type="number" placeholder="Digite o Salário">
                </div>
                <div class="lado-a-lado">
                    <h3>Salário 2</h3>
                    <input class="input2" type="number" placeholder="Digite o Salário">

                </div>

            </div>
            
            <div class="item2">
                <div class="lado-a-lado">
                    <h3>País 1</h3>
                    <select name="pais1" id="">
                        <option>selecione o país para ter o salário mínimo</option>
                    </select>

                </div>
                <div class="lado-a-lado">
                    <h3>País 2</h3>
                    <select name="pais2" id="">
                        <option>selecione o país para ter o salário mínimo</option>
                    </select>

                </div>
            </div>
            
        </div>
        <p class="p1">ou</p>
        <p class="p2">ou</p>
        <div class="value-item">
            <h2>Valor do item</h2>
            <input class="input-valor-item" type="number" placeholder="Digite o valor do item">
        </div>
        <div class="porcentagem-salario">
            <p class="p3">80.000 equivalem a 55% do salário 1</p>
            <p class="p4">55% do salário 2 é R$ 834,90</p>
        </div>
        <div class="parte-baixa">
            <div class="quantidade-salarios">
                <div class="flex">
                    <input class="quantos-salarios1" type="number" placeholder="alguma coisa">
                    <p class="p5"> = 1 salário</p>
                </div>
                <div class="flex">
                    <input class="quantos-salarios2" type="number" placeholder="alguma coisa">
                    <p class="p6"> = 2 salário</p>
                </div>
            </div>
            <div class="video">
                <p class="p7">como usar a ferramenta?</p>
                <iframe width="500" height="328" src="https://www.youtube.com/embed/N5Uqo68EvpI?si=f1HO0eoDzMLqZrF4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
